<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1: User Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Part 1: User Information Form</h1>
    </header>
    <main class="content">
        <a class="button" href="hw5.html">Back to Homework 5 Main Page</a>
        
        <form id="userForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label>Age Group:</label>
            <input type="radio" id="age1" name="age" value="less than 21">
            <label for="age1">Less than 21</label>
            <input type="radio" id="age2" name="age" value="21-50">
            <label for="age2">Between 21 and 50</label>
            <input type="radio" id="age3" name="age" value="older than 50">
            <label for="age3">Older than 50</label>

            <label>Browsers Used:</label>
            <input type="checkbox" id="firefox" name="browser" value="Firefox">
            <label for="firefox">Firefox</label>
            <input type="checkbox" id="edge" name="browser" value="Edge">
            <label for="edge">Edge</label>
            <input type="checkbox" id="chrome" name="browser" value="Chrome">
            <label for="chrome">Chrome</label>
            <input type="checkbox" id="safari" name="browser" value="Safari">
            <label for="safari">Safari</label>

            <label for="movie">Preferred Movie Type:</label>
            <select id="movie" name="movie" required>
                <option value="">--Select One--</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Documentary">Documentary</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <div id="output"></div>

        <script>
            function submitForm() {
                const fullName = document.getElementById('fullName').value;
                const ageGroup = document.querySelector('input[name="age"]:checked');
                const browsers = document.querySelectorAll('input[name="browser"]:checked');
                const movie = document.getElementById('movie').value;
                const output = document.getElementById('output');
                output.innerHTML = '';

                if (!fullName || !ageGroup || browsers.length === 0 || !movie) {
                    output.textContent = 'Please fill in all fields.';
                    return;
                }

                output.textContent = 'Thanks, your data was submitted!';
            }

            function clearForm() {
                document.getElementById('userForm').reset();
                document.getElementById('output').innerHTML = '';
            }
        </script>
    </main>
</body>
</html>
