<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2: URL Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Part 2: URL Navigation</h1>
    </header>
    <main class="content">
        <a class="button" href="hw5.html">Back to Homework 5 Main Page</a>
        
        <!-- First dropdown with onchange event -->
        <label for="menu1">Navigate with onchange event:</label>
        <select id="menu1" onchange="navigate(this.value)">
            <option value="">--Select a page--</option>
            <option value="hw1.html">Homework 1</option>
            <option value="hw2.html">Homework 2</option>
            <option value="hw3.html">Homework 3</option>
        </select>

        <!-- Second dropdown with button click -->
        <label for="menu2">Navigate with button click:</label>
        <select id="menu2">
            <option value="">--Select a page--</option>
            <option value="hw5.html">Homework 5</option>
            <option value="hw2.1.html">Homework 2.1</option>
            <option value="hw4.html">Homework 4</option>
        </select>
        <button onclick="navigate(document.getElementById('menu2').value)">Go</button>

        <script>
            // Function to navigate to the selected URL in a new tab or window
            function navigate(url) {
                if (url) {
                    window.open(url, '_blank'); // Opens the selected URL in a new tab
                }
            }
        </script>
    </main>
</body>
</html>
