<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS 114 - Homework 3 - Part 2: Sales Commission Calculator</title>
        
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sales Commission</h1>
    </header>
    
    <main class="content">
        
        <a href="hw1.html">Back to Main Page</a>
        
        <form id="salesForm">
            <label for="sellerName">Seller's Name:</label>
            <input type="text" id="sellerName"><br><br>

            <label for="item1">Item 1 (20.99):</label>
            <input type="number" id="item1" min="0"><br>

            <label for="item2">Item 2 (12.75):</label>
            <input type="number" id="item2" min="0"><br>

            <label for="item3">Item 3 (9.95):</label>
            <input type="number" id="item3" min="0"><br>

            <label for="item4">Item 4 (35.89):</label>
            <input type="number" id="item4" min="0"><br><br>

            <button type="button" onclick="calculateEarnings()">Calculate</button>
            <button type="reset">Clear</button>
        </form>
        
        <p id="totalEarnings"></p>


        <script>
            function calculateEarnings() {
                let itemPrices = [20.99, 12.75, 9.95, 35.89];
                let quantities = [
                    parseInt(document.getElementById('item1').value),
                    parseInt(document.getElementById('item2').value),
                    parseInt(document.getElementById('item3').value),
                    parseInt(document.getElementById('item4').value)
                ];
                let totalSales = 0;

                // Validate quantities
                for (let i = 0; i < quantities.length; i++) {
                    if (isNaN(quantities[i]) || quantities[i] < 0) {
                        document.getElementById('totalEarnings').textContent = "Error: Invalid quantity.";
                        return;
                    }
                    totalSales += quantities[i] * itemPrices[i];
                }

                // Calculate total earnings
                let totalEarnings = 250 + (totalSales * 0.09);
                document.getElementById('totalEarnings').textContent = `Total Earnings: $${totalEarnings.toFixed(2)}`;
            }
            </script>
        
        
    </main>
        
        <script>
            function calculateGrade() {
                let hwAvg = parseInt(document.getElementById('hwAvg').value);
                let midExam = parseInt(document.getElementById('midExam').value);
                let finalExam = parseInt(document.getElementById('finalExam').value);
                let participation = parseInt(document.getElementById('participation').value);
                let result = document.getElementById('result');
                
                // Validate inputs
                if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation) ||
                    hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 ||
                    finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
                    result.textContent = "Error: All inputs must be numbers between 0-100.";
                    return;
                }
                    
                    // Calculate final average
                    let finalAvg = Math.round(0.5 * hwAvg + 0.2 * midExam + 0.2 * finalExam + 0.1 * participation);
                    
                    // Determine letter grade
                    let letterGrade;
                    if (finalAvg >= 90) letterGrade = 'A';
                    else if (finalAvg >= 80) letterGrade = 'B';
                    else if (finalAvg >= 70) letterGrade = 'C';
                    else if (finalAvg >= 60) letterGrade = 'D';
                    else letterGrade = 'F';
                    
                    result.textContent = `Final Average: ${finalAvg}, Letter Grade: ${letterGrade}`;
                    if (letterGrade === 'D' || letterGrade === 'F') {
                        result.textContent += " - Student must retake the course.";
                    }
            }
        </script>
</body>
</html>
